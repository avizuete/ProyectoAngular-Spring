<lista-eventos-negocio 
*ngIf="eventosN"[eventosN] ="eventosN"
(borrarEventoEvento)="borrar($event)"
(editarEventoEvento)= "editar($event)">
</lista-eventos-negocio>
<div class="total">
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Crear Evento</button>
   <!--<nuevo-eventos-negocio  *ngIf="activo"></nuevo-eventos-negocio>-->
</div>
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Evento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <nuevo-eventos-negocio [Negocio] = "Negocio" *ngIf="usuarioN" (crearNuevoEventoEvento)="crear($event)"></nuevo-eventos-negocio>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
